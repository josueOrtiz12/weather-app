<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <div class="table-content">
            <div class="sidebard">
                <div class="content-sidebard">
                    <label class="labelContry" for="country">Choose Contry</label>
                    <select class="selectContry" name="contry" id="contry">
                        <option value="">option 1</option>
                        <option value="">option 2</option>
                        <option value="">option 3</option>
                        <option value="">option 4</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <div class="col">
                        <div class="contry" id="contry">Venezuela</div>
                        <div class="city" id="city">Caracas</div>
                    </div>
        
                </div>
                <div class="card-row">
                    <div class="col">
                        <div id="icon-div" class="weather-icon">
                            <img id="icon" src="icons/unknown.png" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="tempeture" id="tempeture"></div>
                        <div class="weather" id="weather"></div>
                        <div class="time" id="time"></div>
                    </div>
                </div>
                
        
               </div>
        </div>
       
      

    </div>
    
    
</body>
<script src="script.js"></script>
</html>
